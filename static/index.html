<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Space Visualizer</title>
    <!-- Load Plotly.js from CDN -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --error-color: #ef4444;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            color: #0f172a;
        }

        .subtitle {
            margin-bottom: 2rem;
            color: #64748b;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls-wrapper {
            display: flex;
            gap: 20px;
            width: 100%;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-width: 300px;
        }

        .card h3 {
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .input-group {
            display: flex;
            gap: 8px;
        }

        input[type="text"] {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            flex-grow: 1;
            font-family: inherit;
        }

        input[type="file"] {
            font-size: 0.9rem;
        }

        button {
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: white;
            cursor: pointer;
            font-weight: 500;
            font-family: inherit;
            transition: all 0.2s;
        }

        button.primary-btn {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        button.primary-btn:hover {
            background: var(--primary-hover);
        }

        button:hover:not(.primary-btn) {
            background: #f1f5f9;
        }

        #plotDiv {
            width: 100%;
            height: 70vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            width: 100%;
            margin-top: 12px;
            max-height: 250px;
            overflow-y: auto;
            padding: 4px;
        }

        .search-item {
            cursor: pointer;
            position: relative;
            aspect-ratio: 1/1;
            border-radius: 6px;
            overflow: hidden;
            border: 2px solid transparent;
            transition: border-color 0.2s;
        }

        .search-item:hover {
            border-color: var(--primary-color);
        }

        .search-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .error-msg {
            color: var(--error-color);
            margin: 10px 0;
            font-weight: 500;
            display: none;
            padding: 8px 12px;
            background: #fef2f2;
            border-radius: 6px;
            border: 1px solid #fee2e2;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .status-msg {
            color: var(--primary-color);
            margin: 10px 0;
            font-weight: 500;
            display: none;
            padding: 8px 12px;
            background: #eff6ff;
            border-radius: 6px;
            border: 1px solid #dbeafe;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        .modal-actions {
            margin-top: 1.5rem;
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>RGB Color Space Visualizer</h1>
        <p class="subtitle">Explore the color distribution of any image in 3D space</p>

        <div class="controls-wrapper">
            <!-- Upload Card -->
            <div class="card">
                <h3>Local Image</h3>
                <input type="file" id="fileInput" accept="image/jpeg, image/png">
                <button id="uploadBtn" class="primary-btn" onclick="handleUpload()">Upload & Visualize</button>
            </div>

            <!-- Search Card -->
            <div class="card" style="flex-grow: 1;">
                <h3>Image Search</h3>
                <div class="input-group">
                    <input type="text" id="searchInput" placeholder="Search for images (e.g. 'nebula', 'forest')">
                    <button onclick="handleSearch()" class="primary-btn">Search</button>
                </div>
                <div id="searchResults" class="search-results hidden"></div>
            </div>
        </div>

        <div id="errorDiv" class="error-msg"></div>
        <div id="statusDiv" class="status-msg"></div>
        <div id="loadingSpinner" class="spinner"></div>

        <div id="plotDiv"></div>
    </div>

    <!-- Resize Modal -->
    <div id="resizeModal" class="modal hidden">
        <div class="modal-content">
            <h3>Image Too Large</h3>
            <p id="resizeMsg"></p>
            <div class="modal-actions">
                <button onclick="cancelUpload()">Cancel</button>
                <button onclick="confirmResize()" class="primary-btn">Resize & Continue</button>
            </div>
        </div>
    </div>

    <script>
        const MAX_PIXELS = 160000;
        let currentImg = null;
        let extractedData = null;

        const fileInput = document.getElementById('fileInput');
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const errorDiv = document.getElementById('errorDiv');
        const statusDiv = document.getElementById('statusDiv');
        const spinner = document.getElementById('loadingSpinner');
        const plotDiv = document.getElementById('plotDiv');
        const resizeModal = document.getElementById('resizeModal');
        const resizeMsg = document.getElementById('resizeMsg');

        function showError(msg) {
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
            statusDiv.style.display = 'none';
            spinner.style.display = 'none';
        }

        function showStatus(msg) {
            statusDiv.textContent = msg;
            statusDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        function clearMessages() {
            errorDiv.style.display = 'none';
            statusDiv.style.display = 'none';
        }

        function showModal(totalPixels) {
            resizeMsg.textContent = `This image has ${totalPixels.toLocaleString()} pixels, which exceeds the recommended limit of ${MAX_PIXELS.toLocaleString()}. Proceeding might be slow.`;
            resizeModal.classList.remove('hidden');
        }

        function cancelUpload() {
            resizeModal.classList.add('hidden');
            fileInput.value = '';
            spinner.style.display = 'none';
        }

        // --- SEARCH LOGIC ---
        async function handleSearch() {
            const query = searchInput.value.trim();
            if (!query) return showError("Please enter a search term.");

            clearMessages();
            searchResults.innerHTML = '';
            searchResults.classList.remove('hidden');
            spinner.style.display = 'block';

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query, max_results: 12 })
                });

                if (!response.ok) throw new Error("Search failed");

                const data = await response.json();
                spinner.style.display = 'none';

                if (!data.results || data.results.length === 0) {
                    return showError("No images found.");
                }

                data.results.forEach(res => {
                    const div = document.createElement('div');
                    div.className = 'search-item';
                    div.onclick = () => selectRemoteImage(res.image_url);

                    const img = document.createElement('img');
                    img.src = res.thumbnail_url || res.image_url;
                    img.loading = 'lazy';

                    div.appendChild(img);
                    searchResults.appendChild(div);
                });
            } catch (err) {
                showError("Search failed: " + err.message);
            }
        }

        function selectRemoteImage(url) {
            clearMessages();
            spinner.style.display = 'block';

            const proxyUrl = `/proxy-image?url=${encodeURIComponent(url)}`;
            const img = new Image();
            img.crossOrigin = "anonymous";

            img.onload = () => {
                currentImg = img;
                const totalPixels = img.width * img.height;
                if (totalPixels > MAX_PIXELS) {
                    spinner.style.display = 'none';
                    showModal(totalPixels);
                } else {
                    processAndPlot(img, img.width, img.height);
                }
            };

            img.onerror = () => showError("Failed to load image. Some sites block external access.");
            img.src = proxyUrl;
        }

        // --- UPLOAD LOGIC ---
        function handleUpload() {
            const file = fileInput.files[0];
            if (!file) return showError("Please select an image file first.");

            clearMessages();
            spinner.style.display = 'block';

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    currentImg = img;
                    const totalPixels = img.width * img.height;
                    if (totalPixels > MAX_PIXELS) {
                        spinner.style.display = 'none';
                        showModal(totalPixels);
                    } else {
                        processAndPlot(img, img.width, img.height);
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function confirmResize() {
            resizeModal.classList.add('hidden');
            spinner.style.display = 'block';

            const scale = Math.sqrt(MAX_PIXELS / (currentImg.width * currentImg.height));
            const w = Math.floor(currentImg.width * scale);
            const h = Math.floor(currentImg.height * scale);

            setTimeout(() => processAndPlot(currentImg, w, h), 100);
        }

        function processAndPlot(img, w, h) {
            try {
                const canvas = document.createElement('canvas');
                canvas.width = w;
                canvas.height = h;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, w, h);

                const imageData = ctx.getImageData(0, 0, w, h);
                const pixels = imageData.data;

                const x = [], y = [], z = [], colors = [];

                for (let i = 0; i < pixels.length; i += 4) {
                    const r = pixels[i];
                    const g = pixels[i + 1];
                    const b = pixels[i + 2];

                    x.push(r / 255);
                    y.push(g / 255);
                    z.push(b / 255);
                    colors.push(`rgb(${r},${g},${b})`);
                }

                renderPlot(x, y, z, colors);
                showStatus(`Visualizing ${x.length.toLocaleString()} pixels (${w}x${h})`);
                spinner.style.display = 'none';
            } catch (err) {
                showError("Analysis failed: " + err.message);
            }
        }

        function renderPlot(x, y, z, colors) {
            const trace = {
                x: x, y: y, z: z,
                mode: 'markers',
                type: 'scatter3d',
                marker: { size: 2, color: colors, opacity: 0.8 }
            };

            const layout = {
                scene: {
                    xaxis: { title: 'Red', range: [0, 1] },
                    yaxis: { title: 'Green', range: [0, 1] },
                    zaxis: { title: 'Blue', range: [0, 1] }
                },
                margin: { l: 0, r: 0, t: 0, b: 0 },
                paper_bgcolor: 'white'
            };

            Plotly.newPlot('plotDiv', [trace], layout, { responsive: true });
        }
    </script>
</body>

</html>
